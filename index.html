<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./css/main.css" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="https://launchpad.artyfact.game/images/favicon_32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="https://launchpad.artyfact.game/images/favicon_16x16.png"
        />
        <script src="./js/main.js" type="module" defer></script>
    </head>
    <body>
        <div class="wrapper">
            <p class="main-title">$ARTY BSC to ETH Bridge</p>
            <div class="main-block">
                <div class="claim-block">
                    <select name="bridgeType" id="bridgeType" class="select">
                        <option value="BSCtoETH" selected>BSC to ETH</option>
                        <option value="ETHtoBSC">ETH to BSC</option>
                    </select>
                    <div class="bridge">
                        <div class="item">
                            <span>BSC</span>
                            <input type="number" class="inputBlock" id="inpBsc" min="0" value="0" disabled />
                            ARTY
                        </div>
                        <div class="item">
                            <span>ETH</span>
                            <input type="number" class="inputBlock" id="inpEth" min="0" value="0" disabled />
                            ARTY
                        </div>
                        <span>Gas fee: <span id="gasFee">0</span> ARTY</span>
                    </div>
                    <button class="claim-button">Connect Wallet</button>
                </div>
            </div>
        </div>
    </body>
</html>
